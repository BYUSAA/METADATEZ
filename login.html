<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Metadatez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header class="futuristic-header">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Metadatez Logo" class="logo">
            <h1>METADATEZ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content auth-page">
        <section class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p>Login to access your Metadatez account</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">Login</button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>
                    </div>
                    
                    <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
                </form>
            </div>
            
            <div class="auth-image">
                <img src="assets/images/auth-illustration.png" alt="Login illustration">
            </div>
        </section>
    </main>

    <footer class="futuristic-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
